<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz">
            <div class="text">Simple Quiz</div>
            <div class="hr"><hr></div>
            <div class="inner">
                <h3 id="question"></h3>
                <div class="options">

                </div>
                <div class="button">

                    <button id="next">Next</button>
                    <p id="numbers"></p>

                </div>
            </div>
            <div class="result hidden">
                <p id="end-text"></p>
                <div class="button">

                    <button id="play-again">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
